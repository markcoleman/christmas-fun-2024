name: "crete release"

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on tags like v1.2.3

permissions:
  contents: write  # Needed to create/publish releases
  packages: write    # <-- Needed for pushing images to GHCR

jobs:
  update_release_draft:
    permissions:
      contents: write      # Required to publish a GitHub release
      pull-requests: write # Required if you're using autolabeler or advanced PR-based features
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your repo
      - name: Check out
        uses: actions/checkout@v3

      # 2. Login to GitHub Container Registry using the built-in GitHub token
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Build Docker image from Dockerfile
      #    - Tag it with the pushed tag (e.g. ghcr.io/OWNER/REPO/my-christmas-app:v1.2.3)
      - name: Build Docker Image
        run: docker build -t ghcr.io/${{ github.repository }}/my-christmas-app:${{ github.ref_name }} -f Dockerfile .

      # 4. Push Docker image to GHCR
      - name: Push Docker Image
        run: docker push ghcr.io/${{ github.repository }}/my-christmas-app:${{ github.ref_name }}

      # 5. Run Release Drafter to auto-generate/publish a release
      - name: Run Release Drafter
        uses: release-drafter/release-drafter@v5
        with:
          version: ${{ github.ref_name }}  # Use the current tag as the version
          publish: true                    # Immediately publish the release (vs. draft)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}